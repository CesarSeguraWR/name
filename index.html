<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRUMP</title>
    <style>
        .container {
            background-color: #87CEEB; /* Azulito */
            width: 50%; /* Ancho del container */
            margin: 40px auto; /* Centrado horizontal */
            padding: 20px; /* Espacio interior */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra */
          }
          
          .container label, .container input, .container input[type="submit"] {
            color: #FFFFFF; /* Letra blanca */
            font-size: 18px;
            font-family: Arial, sans-serif;
          }
          
          .container label {
            display: block;
            margin-bottom: 10px;
          }
          
          .container input[type="text"], .container input[type="email"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
          }
          
          .container input[type="submit"] {
            background-color: #4CAF50; /* Verde */
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          .container input[type="submit"]:hover {
            background-color: #3e8e41; /* Verde oscuro */
          }
    </style>
</head>

<body>
<!-- HTML -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-primary p-5 rounded shadow">
        <h2 class="text-white text-center mb-4">Formulario de contacto</h2>
        <form>
          <div class="form-group">
            <label for="name" class="text-white">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="email" class="text-white">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico">
          </div>
          <button type="submit" class="btn btn-success btn-block">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
